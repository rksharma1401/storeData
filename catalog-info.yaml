apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: keycloak-local
  title: Keycloak (Local Docker)
  description: "Keycloak Identity Provider deployed via Docker Desktop on localhost"
  tags:
    - idp
    - keycloak
  links:
    - url: http://localhost:9080/auth
      title: Keycloak Local Instance
      icon: dashboard
spec:
  type: service
  lifecycle: development
  owner: group:default/platform-team
  system: system:default/identity
  providesApis:
    - keycloak-admin-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: keycloak-admin-api
  description: Keycloak Admin REST API
spec:
  type: openapi
  lifecycle: development
  owner: group:default/platform-team
  definition: |
    openapi: 3.0.0
    info:
      title: Keycloak Admin API
      version: "1.0.0"
    servers:
      - url: http://localhost:9080/auth
    paths:
      /admin/realms:
        get:
          summary: List realms
          responses:
            '200':
              description: OK
---
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: platform-team
  description: The Platform Engineering Team
spec:
  type: team
  profile:
    displayName: Platform Team
    email: platform-team@example.com
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: identity
  description: Identity and Access Management System
spec:
  owner: group:default/platform-team
